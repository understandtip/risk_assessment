server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: risk-assessment
  datasource:
    url: jdbc:mysql://${risk.mysql.ip}:${risk.mysql.port}/${risk.mysql.db}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
